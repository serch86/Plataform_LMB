name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: >
          pyinstaller gui_main.py
          --name RosterReports
          --onefile
          --noconsole
          --hidden-import google.cloud.bigquery
          --hidden-import grpc
          --collect-submodules google.cloud
          --collect-submodules google.oauth2
          --collect-submodules matplotlib
          --add-data "BaseballBatterPitcherReports\\assets;BaseballBatterPitcherReports\\assets"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RosterReports-exe
          path: dist/RosterReports.exe
